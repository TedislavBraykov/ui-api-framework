name: Playwright Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Which tests to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - api
          - ui
          - visual

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      BASE_URL: https://www.saucedemo.com
      API_BASE_URL: https://fakestoreapi.com
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests
        run: |
          if [ "${{ github.event.inputs.test_type }}" == "api" ]; then
            npx playwright test --grep @api

          elif [ "${{ github.event.inputs.test_type }}" == "ui" ]; then
            npx playwright test --grep @ui --grep-invert @visual

          elif [ "${{ github.event.inputs.test_type }}" == "visual" ]; then
            npx percy exec -- npx playwright test --grep @visual

          else
            npx percy exec -- npx playwright test
          fi
